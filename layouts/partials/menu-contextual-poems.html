<div class="menu-contextual d-print-none d-none d-xl-block">
  {{ $related := .Site.RegularPages.Related . | first 15 }}

  {{ with $related }}
    <div>
      <h4 class="mt-4">{{ "Related" }}</h4>
	    {{ range . }}
            <a href="{{ .RelPermalink }}" class="nav-link">
              {{- .Title -}}
            </a>
	      {{ end }}
    </div>
  {{ end }}
</div>
